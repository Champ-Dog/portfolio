<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact-layout.css">
    <title>Let's Talk!</title>
</head>
<body>

    <!--Container for main image, to allow for easier alignment with FlexBox. Image only displays in landscape orientation.-->
    <div class="image-box">
        <img class="main-image" src="../images/me1440.jpg" alt="A photo of yours truly, taken by my wife while waiting for brunch">
    </div>

    <!--This element contains the components making up my contact information, and allows for their alignment.
        Each linked platform/mode of contact is seperated into its own <div> container for alignment purposes, and includes a text and visual (logo) component.
        Any further contact/follow information should include its own text and logo; and be seperated into its own container and inserted below-->
    <div class="contacts">

        <!--LinkedIn information goes here-->
        <div id="linkedin">
            <img class="logo" src="../images/linkin-icon.png" alt="LinkedIn logo">
            <a href="https://www.linkedin.com/in/camerontape" target="_blank">LinkedIn</a> 
        </div>
        
        <!--GitHub information goes here-->
        <div id="github">
            <img class="logo" src="../images/github-icon.png" alt="GitHub logo">
            <a href="https://github.com/Champ-Dog" target="_blank">GitHub</a>
        </div>

        <!--Email goes here-->
        <div id="email">
            <img class="logo" src="../images/email-icon.png" alt="Icon depicting an envelope">
            <a href="mailto:ceedev@duck.com">Email</a>
        </div>
    </div>
    
    <!--Navbar. This will be copied to all pages-->
    <footer>
        <nav>
            <a href="../index.html">HOME</a>
            <a href="../pages/about-me.html">ABOUT</a>
            <a href="../pages/blog.html">BLOG</a>
            <a href="../pages/contact.html">CONTACT</a>
        </nav>
    </footer>
</body>
</html>
